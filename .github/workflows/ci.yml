name: "CI"
on:
    pull_request:
env:
    USER: runner
    DEV_SHELL_NAME: CI
jobs:
    tests:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2.4.0
              with:
                  fetch-depth: 0
            - name: "Setup env"
              uses: JRMurr/direnv-nix-action@1d35e0daeb98b7c0a44d3c1e34b1b95ac404736f

            # This only caches the npm cache dir not the actual node modules
            # caching node modules is not recommended https://github.com/actions/cache/blob/main/examples.md#node---npm
            - name: Get npm cache directory
              id: npm-cache-dir
              run: |
                  echo "{dir}=$(npm config get cache)" >> $GITHUB_OUTPUT

            - name: use npm cache
              uses: actions/cache@v3
              id: npm-cache # use this to check for `cache-hit` ==> if: steps.npm-cache.outputs.cache-hit != 'true'
              with:
                  path: ${{ steps.npm-cache-dir.outputs.dir }}
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-

            - name: install node modules
              run: npm ci
              shell: bash
            - name: type check
              run: just type-check
              shell: bash
